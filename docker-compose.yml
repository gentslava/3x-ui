services:
  3x-ui:
    image: ghcr.io/gentslava/3x-ui:latest
    container_name: 3x-ui
    # build:
    #   context: .
    #   dockerfile: ./Dockerfile
    # hostname: yourhostname <- optional
    volumes:
      - $PWD/db/:/etc/x-ui/
      - $PWD/cert/:/root/cert/
    environment:
      XRAY_VMESS_AEAD_FORCED: "false"
      XUI_ENABLE_FAIL2BAN: "true"
    tty: true
    network_mode: host
    restart: unless-stopped
